<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chao Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.35);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-style: italic;
            font-size: 1.1em;
        }

        .rules {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .rules-title {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .rules-list {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #555;
            letter-spacing: 2px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 18px;
            min-height: 140px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .output-section {
            margin-top: 30px;
        }

        .output {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #667eea;
            min-height: 140px;
            font-size: 19px;
            line-height: 1.7;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .output.empty {
            color: #999;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #764ba2;
            font-weight: bold;
            font-size: 1.2em;
            padding: 20px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 0.95em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ The Chao Translator üé≠</h1>
        <div class="subtitle">Inspired by Leslie Chow from The Hangover</div>
        
        <div class="rules">
            <div class="rules-title">Translation Rules</div>
            <div class="rules-list">L ‚Üí R  ‚Ä¢  R ‚Üí L  ‚Ä¢  W ‚Üí R</div>
        </div>

        <div class="input-section">
            <label for="inputText">üìù Enter Your Text:</label>
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
        </div>

        <button id="translateBtn">‚ú® Translate to Chow-Speak ‚ú®</button>

        <div class="output-section">
            <label>üí¨ Translation:</label>
            <div id="outputText" class="output empty">Translation will appear here...</div>
        </div>

        <div class="quote">"Toodaloo, motherfuckers!" ‚Äî Leslie Chow</div>

        <div class="footer">
            Press Enter in the text box or click the button to translate
        </div>
    </div>

    <script>
        // Get elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const translateBtn = document.getElementById('translateBtn');

        // Translation function
        function doTranslate() {
            const input = inputText.value;
            
            if (!input) {
                outputText.textContent = 'Translation will appear here...';
                outputText.classList.add('empty');
                return;
            }

            let result = '';
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                // Apply substitutions
                if (char === 'L') {
                    result += 'R';
                } else if (char === 'l') {
                    result += 'r';
                } else if (char === 'R') {
                    result += 'L';
                } else if (char === 'r') {
                    result += 'l';
                } else if (char === 'W') {
                    result += 'R';
                } else if (char === 'w') {
                    result += 'r';
                } else {
                    result += char;
                }
            }
            
            outputText.textContent = result;
            outputText.classList.remove('empty');
        }

        // Add click event
        translateBtn.addEventListener('click', doTranslate);

        // Also translate on Enter key
        inputText.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                doTranslate();
            }
        });
    </script>
</body>
</html>
